<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FasalRakshak</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-section" onclick="window.location.href='index.html'" style="cursor: pointer;">
                        <div class="logo-wrapper logo-wrapper-small">
                            <div class="logo-bg-rotate"></div>
                            <div class="logo-bg-main">
                                <div class="logo-icon logo-icon-small">
                                    <i data-lucide="shield"></i>
                                    <i data-lucide="sparkles" class="sparkle-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="logo-text">
                            <h1 class="logo-title-small">FasalRakshak</h1>
                            <p class="logo-subtitle-small">फसल रक्षक</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="container main-content">
            <div class="auth-container">
                <div class="auth-card card">
                    <div class="card-header card-header-accent text-center">
                        <h3 class="card-title justify-center">
                            <i data-lucide="log-in"></i>
                            Welcome Back
                        </h3>
                        <p class="card-description">Login to access your plant health dashboard</p>
                    </div>
                    <div class="card-content">
                        <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                            <!-- Alert Messages -->
                            <div id="loginAlert" class="alert hidden"></div>

                            <!-- Email Field -->
                            <div class="form-group">
                                <label class="form-label" for="loginEmail">
                                    <i data-lucide="mail"></i>
                                    Email Address
                                </label>
                                <input 
                                    type="email" 
                                    id="loginEmail" 
                                    class="form-input" 
                                    placeholder="your.email@example.com"
                                    required
                                />
                            </div>

                            <!-- Password Field -->
                            <div class="form-group">
                                <label class="form-label" for="loginPassword">
                                    <i data-lucide="lock"></i>
                                    Password
                                </label>
                                <input 
                                    type="password" 
                                    id="loginPassword" 
                                    class="form-input" 
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>

                            <!-- Remember Me -->
                            <div class="form-checkbox-group">
                                <input type="checkbox" id="rememberMe" class="form-checkbox">
                                <label for="rememberMe" class="checkbox-label">Remember me</label>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                                <i data-lucide="log-in"></i>
                                Login
                            </button>
                        </form>

                        <!-- Divider -->
                        <div class="auth-divider">
                            <span>or</span>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="auth-switch">
                            Don't have an account? 
                            <a href="signup.html" class="auth-link">Sign up here</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
